
<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/members/', user.id]"><em class="fa fa-user"></em></button></li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><em class="fa fa-heart"></em></button></li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><em class="fa fa-envelope"></em></button></li>
    </ul>
  </div>
  <div class="card-body p1">
    <h6 class="card-title text-center mb-1">
      <em class="fa fa-user"></em>
        {{user.knownAs}}, {{user.age}}
    </h6>
    <p class="card-text taxt-muted text-center">{{user.city}}</p>
  </div>
</div>
